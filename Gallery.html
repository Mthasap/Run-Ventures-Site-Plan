<body>

    <img src="images/run-logo.png" alt="Run Ventures Logo">

  </header>
  <nav>
    <ul>
      <li><a href="home-page.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <footer>
    <p>&copy; 2023 Run Ventures. All rights reserved.</p>
  </footer>

  <!-- Container for the image gallery -->
  <div class="container">
    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="images/a-person-out-for-a-run-on-a-dirt-road.jpg" style="width: 200px">
      <img src="images/legs-running-on-track.jpg" style="width:200px;">
      <img src="images/into.jpg" style="width: 200px;">
      <img src="images/INTRO1.jpg" style="width: 200px;">
      <img src="images/PAGE 2.1.jpg" style="width:200px;">
      <img src="images/PAGE 2.jpg" style="width:200px;">
      <img src="images/page 3.jpg" style="width:200px;">
      <img src="images/page3.jpg" style="width:200px;">
      <img src="images/pexels-cottonbro-studio-5310910.jpg" style="width:200px;">
      <img src="images/pexels-daniel-reche-3601094.jpg" style="width:200px;">
    </div>

    <!-- Insert the remaining mySlides elements here -->

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/a-person-out-for-a-run-on-a-dirt-road.jpg" style="width:200px" onclick="currentSlide(1)" alt="The Woods">
        <img class="demo cursor" src="images/legs-running-on-track.jpg" style="width:200px" onclick="currentSlide(1)" alt="The Woods">
      </div>
      </div>
      <!-- Insert the remaining column elements here -->
    </div>
  </div>

  <script>
    // JavaScript for the image gallery
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>
</body>
</html>
